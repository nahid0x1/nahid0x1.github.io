<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nahid0x1 Bokachoda</title>
  <style>
    /* Reset */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}

    /* Page background */
    body{
      background:#000;
      color:#0f0;
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      overflow:hidden; /* keep it fully immersive */
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Matrix rain canvas sits behind everything */
    #matrix {
      position:fixed;
      inset:0;
      z-index:0;
      width:100%;
      height:100%;
      display:block;
      opacity:0.25;
      mix-blend-mode:screen;
    }

    /* Centered takeover card */
    .takeover {
      position:relative;
      z-index:2;
      min-width:320px;
      max-width:900px;
      margin:6vh auto;
      background:linear-gradient(180deg, rgba(0,0,0,0.85), rgba(0,0,0,0.95));
      border-radius:14px;
      border:2px solid rgba(0,255,0,0.16);
      box-shadow:0 10px 50px rgba(0,255,0,0.06), 0 2px 4px rgba(0,0,0,0.6);
      padding:36px;
      backdrop-filter: blur(6px) saturate(1.2);
      text-align:center;
    }

    h1{
      font-size:clamp(26px,4vw,48px);
      letter-spacing:1px;
      color:#7cff7c;
      text-shadow:0 1px 0 rgba(255,255,255,0.02), 0 8px 40px rgba(0,255,0,0.03);
      margin-bottom:8px;
    }

    .sub{color:#9aff9a;opacity:0.9;font-size:14px;margin-bottom:20px}

    /* Typewriter text */
    .typewriter{
      font-family: 'Courier New', monospace;
      font-size:14px;
      color:#9aff9a;
      display:inline-block;
      border-right:2px solid rgba(144,255,144,0.9);
      padding-right:6px;
      white-space:nowrap;
      overflow:hidden;
      animation: blink-caret 900ms steps(1) infinite;
    }
    @keyframes blink-caret{50%{border-color:transparent}}

    /* Buttons */
    .controls{margin-top:24px;display:flex;gap:12px;justify-content:center}
    .btn{
      background:transparent;
      color:#baffba;
      border:1px solid rgba(0,255,0,0.18);
      padding:10px 16px;border-radius:10px;font-weight:600;cursor:pointer;
      transition:transform .12s ease, box-shadow .12s ease, background .12s;
      backdrop-filter: blur(2px);
    }
    .btn:active{transform:translateY(1px)}
    .btn.ghost:hover{box-shadow:0 6px 18px rgba(0,255,0,0.06)}
    .btn.close{background:linear-gradient(90deg, rgba(0,255,0,0.04), rgba(0,255,0,0.02));}

    /* Neon pulse border */
    .takeover::before{
      content:"";position:absolute;inset:-2px;border-radius:16px;pointer-events:none;
      background:linear-gradient(90deg, rgba(0,255,0,0.06), rgba(0,200,0,0.02));
      filter:blur(12px);opacity:0.6;z-index:1;mix-blend-mode:screen;animation:pulse 3s ease-in-out infinite;
    }
    @keyframes pulse{0%{opacity:.35}50%{opacity:.7}100%{opacity:.35}}

    /* Footer tiny text */
    .foot{margin-top:18px;font-size:12px;color:#7ff77f;opacity:0.6}

    /* Fullscreen takeover variant */\    
    .full {
      width:100vw;height:100vh;border-radius:0;padding:40px;display:flex;flex-direction:column;justify-content:center
    }

    /* Responsive tweaks */
    @media (max-width:600px){
      .takeover{margin:0;border-radius:0;min-height:100vh;justify-content:center;display:flex}
    }

  </style>
</head>
<body>

  <canvas id="matrix"></canvas>

  <div class="takeover" role="dialog" aria-modal="true">
    <h1>Hey Gay BokaChoda Nahid</h1>
    <div class="sub">Status: <span id="status">Initializing</span></div>

    <div class="typewriter" id="type">Fuck You ...</div>

    <div class="controls">
      <button class="btn ghost" id="regen">ACCESS: TAKEOVER</button>
      <button class="btn close" id="close">Close</button>
    </div>

    <div class="foot">Bokachoda Nahid0x1 &amp; Fuck You Number: 01608416955 </div>
  </div>

  <script>
    /* ---------- Matrix rain effect on canvas ---------- */
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    let w, h, cols, drops;

    function resize(){
      w = canvas.width = innerWidth;
      h = canvas.height = innerHeight;
      const fontSize = 16;
      cols = Math.floor(w / fontSize);
      drops = new Array(cols).fill(1).map(() => Math.floor(Math.random()*h));
    }

    window.addEventListener('resize', resize);
    resize();

    const letters = '01ABCDXYZ<>/|#%$*+-=';

    function draw(){
      ctx.fillStyle = 'rgba(0,0,0,0.06)';
      ctx.fillRect(0,0,w,h);

      ctx.font = '16px monospace';
      for(let i=0;i<cols;i++){
        const x = i * 16;
        const y = drops[i] * 16;
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillStyle = 'rgba(144,255,144,' + (Math.random()*0.6 + 0.2) + ')';
        ctx.fillText(text, x, y);
        if(y > h && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    let anim;
    function loop(){ draw(); anim = requestAnimationFrame(loop); }
    loop();

    /* ---------- Typewriter effect + status ---------- */
    const typeEl = document.getElementById('type');
    const statusEl = document.getElementById('status');
    const strings = [
      'তোর নানীর হেডা.........',
      'তুই বালের হ্যাকার........',
      'আবার তুই নাকি সোনার bug hunter',
      'Noob CTF players',
      'Takeover ready.'
    ];

    let si = 0;
    function typeWriter(txt, done){
      typeEl.textContent = '';
      let i=0;
      const t = setInterval(()=>{
        typeEl.textContent += txt.charAt(i++);
        if(i>=txt.length){ clearInterval(t); statusEl.textContent = txt.includes('ready') ? 'READY' : 'WORKING'; setTimeout(done, 600); }
      }, 28);
    }

    function nextString(){
      typeWriter(strings[si], ()=>{ si = (si+1) % strings.length; setTimeout(nextString, 800); });
    }
    nextString();

    /* Controls */
    document.getElementById('regen').addEventListener('click', ()=>{
      // Quick visual tweak: randomize drops
      drops = drops.map(()=>Math.floor(Math.random()*h));
    });

    document.getElementById('close').addEventListener('click', ()=>{
      // Gentle close: stop the animation and fade out the takeover
      cancelAnimationFrame(anim);
      document.querySelector('.takeover').style.transition = 'opacity .6s ease, transform .6s ease';
      document.querySelector('.takeover').style.opacity = '0';
      document.querySelector('.takeover').style.transform = 'scale(.98) translateY(20px)';
      setTimeout(()=>{
        // reveal original page (here we simply clear the canvas)
        ctx.clearRect(0,0,w,h);
        document.body.style.overflow = '';
      },700);
    });

    /* Accessibility: allow Escape key to close */
    window.addEventListener('keydown', (e)=>{
      if(e.key === 'Escape') document.getElementById('close').click();
    });

  </script>
</body>
</html>
